<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      @for(item of results; track item.id) {
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
        </tr>
      }
    </tbody>
  </table>
  @if(data.count > 10) {
    <p>Showing {{currentIndex + 1}} to {{currentIndex + results.length}} of {{data.count}} entries</p>
    <nav class="pagination" aria-label="Table navigation">
      <button 
        class="btn btn-secondary" 
        (click)="onFirstBtnClick()" 
        [disabled]="currentIndex === 0">
        First
      </button>
      <button 
        class="btn btn-secondary" 
        (click)="onPreviousBtnClick()" 
        [disabled]="currentIndex === 0">
        Prev
      </button>
      <button 
        class="btn btn-secondary" 
        (click)="onNextBtnClick()" 
        [disabled]="isLastPage">
        Next
      </button>
      <button 
        class="btn btn-secondary" 
        (click)="onLastBtnClick()" 
        [disabled]="isLastPage">
        Last
      </button>
    </nav>
  }
</div>
