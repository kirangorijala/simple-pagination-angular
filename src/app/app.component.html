<div class="text-3xl font-bold text-gray-800 text-center py-6 mb-8">Simple Pagination Angular</div>

<div class="mx-auto px-4">
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr class="bg-gray-100">
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      @for(item of results; track item.id) {
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">{{item.id}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{item.name}}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{item.age}}</td>
        </tr>
      }
    </tbody>
  </table>
  @if(data.count > 10) {
    <p class="mt-4 text-sm text-gray-700">Showing {{currentIndex + 1}} to {{currentIndex + results.length}} of {{data.count}} entries</p>
    <nav class="mt-4 flex justify-center space-x-2" aria-label="Table navigation">
      <button 
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onFirstBtnClick()" 
        [disabled]="currentIndex === 0">
        First
      </button>
      <button 
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onPreviousBtnClick()" 
        [disabled]="currentIndex === 0">
        Prev
      </button>
      <button 
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onNextBtnClick()" 
        [disabled]="isLastPage">
        Next
      </button>
      <button 
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onLastBtnClick()" 
        [disabled]="isLastPage">
        Last
      </button>
    </nav>
  }
</div>
